<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicago Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="container mx-auto p-6">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-4 bg-blue-500 text-white">
        <h1 class="text-2xl font-bold" id="city-name">Weather in Chicago</h1>
        <p id="condition-text" class="text-sm"></p>
      </div>

      <div class="p-6">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-3xl font-bold" id="temp-celsius"></h2>
            <p class="text-gray-500" id="temp-fahrenheit"></p>
          </div>
          <img id="icon" class="w-16 h-16" alt="Weather Icon">
        </div>

        <div class="mt-4">
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
          <p><strong>Wind:</strong> <span id="wind-speed"></span> kph</p>
          <p><strong>Feels Like:</strong> <span id="feels-like"></span>Â°C</p>
        </div>
      </div>
    </div>
  </div>

  <script src="shikago.js"></script>
</body>
</html>
