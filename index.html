<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-white dark:bg-gray-900">

<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Weather App for Your Cities</h2>
            <p class="mb-5 font-light text-gray-500 sm:text-xl dark:text-gray-400">Get real-time weather updates, forecasts, and weather alerts tailored to your location.</p>
        </div>
        <div class="flex justify-center space-x-8">
            <!-- Chicago Weather Card -->
            <div class="flex flex-col p-6 mx-auto max-w-lg text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white">
                <h3 class="mb-4 text-2xl font-semibold">Chicago Weather</h3>
                <p class="font-light text-gray-500 sm:text-lg dark:text-gray-400" id="weather-description-chicago">Fetching weather data...</p>
                <div class="flex justify-center items-baseline my-8">
                    <span class="mr-2 text-5xl font-extrabold" id="temperature-chicago">--</span>
                    <span class="text-gray-500 dark:text-gray-400">°C</span>
                </div>
                <!-- Weather details -->
                <ul role="list" class="mb-8 space-y-4 text-left" id="weather-details-chicago">
                    <!-- The weather details will be populated by JavaScript -->
                </ul>
                <a href="#" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white dark:focus:ring-primary-900">Refresh</a>
            </div>

            <!-- Lahore Weather Card -->
            <div class="flex flex-col p-6 mx-auto max-w-lg text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white">
                <h3 class="mb-4 text-2xl font-semibold">Lahore Weather</h3>
                <p class="font-light text-gray-500 sm:text-lg dark:text-gray-400" id="weather-description-lahore">Fetching weather data...</p>
                <div class="flex justify-center items-baseline my-8">
                    <span class="mr-2 text-5xl font-extrabold" id="temperature-lahore">--</span>
                    <span class="text-gray-500 dark:text-gray-400">°C</span>
                </div>
                <!-- Weather details -->
                <ul role="list" class="mb-8 space-y-4 text-left" id="weather-details-lahore">
                    <!-- The weather details will be populated by JavaScript -->
                </ul>
                <a href="#" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white dark:focus:ring-primary-900">Refresh</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
